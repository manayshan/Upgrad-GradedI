<!DOCTYPE html>
<html>
<head>

    <!-- Place all CSS for header in this file -->
    <link href='css\header.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>

	<!-- Place all CSS for fonts in this file -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>
    <!-- Bootstrap for modal Code -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
    <div id="main-container-div">

        <div class="header">
        	<!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
            <div>
                <p class="scribblerlogo">ScriBBler</p>
                <p class="scribblertagline">Explore. Imagine. Create</p>
            </div>
            <div class="signdiv">
                <button type="button"  class="signBtn" data-toggle="modal" data-target="#myModalSignIn">Sign In</button>
                <button type="button" class="signBtn" data-toggle="modal" data-target="#myModalSignUp">Sign Up</button>
            </div>
        </div>
           
        <div class="postButtons">
        	<!-- Insert code for All Posts & Create Post button here -->
            <button type="button" class="postBtn" onclick="location.href = 'html/bloglist.html'">All Posts</button>
            <button type="button" class="postBtn" data-toggle="modal" data-target="#myModalCreatePost">Create Post</button>

        </div>

        </div>
    </div>

    <div>
    	<!-- Insert code for Sign In modal here -->
        <div class="modal fade" id="myModalSignIn" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Welcome Back!</h4>
                    </div>
                    <div class="modal-body">
                        <form action="#">
                            <label class="col-form-label">Username</label>
                            <input type="text" name="username" placeholder="Enter Username" required="required" class="form-control modalmargin" style="background-color: #E0E0E0; height: 45px;">
                            <label class="col-form-label">Password</label>
                            <input type="Password" name="password" placeholder="Enter Password" required="required" class="form-control modalmargin" style="background-color: #E0E0E0; height: 45px;">
                            <button type="button" class="btn btn-success form-control" data-dismiss="modal" style="height: 45px;">Sign In</button>
                        </form>
                        <div class="modal-footer">
                            <p class="signUpSignIn">Not a member? <a href="" data-toggle="modal" data-target="#myModalSignUp" data-dismiss="modal">Sign Up</a> </p>
                        </div>
 
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div>
    	<!-- Insert code for Sign Up modal here -->
        <div class="modal fade" id="myModalSignUp" role="dialog">
            <div class="modal-dialog">
    
            <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Get Started</h4>
                    </div>
                    <div class="modal-body">
                        <form action="#">
                            <label class="col-form-label">Full Name</label>
                            <input type="text" name="username" placeholder="Enter Full Name" required="required" class="form-control modalmargin" style="background-color: #E0E0E0; height: 45px;">
                            <label class="col-form-label">Username</label>
                            <input type="text" name="username" placeholder="Enter Username" required="required" class="form-control modalmargin" style="background-color: #E0E0E0; height: 45px;">
                            <label class="col-form-label">Password</label>
                            <input type="Password" name="password" placeholder="Enter Password" required="required" class="form-control modalmargin" style="background-color: #E0E0E0; height: 45px;">
                            <label class="col-form-label">Confirm Password</label>
                            <input type="Password" name="password" placeholder="Confirm Password" required="required" class="form-control modalmargin" style="background-color: #E0E0E0; height: 45px;">
                            <button type="button" class="btn btn-success form-control" style="height: 45px;">Sign Up</button>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
    	<!-- Insert code for Create Post modal here -->


    </div>

	<!-- Place all Javascript for header in this file -->
	<script src="js\header.js"></script>
	<!-- Place all Javascript for rest of the elements in this file -->
    <script src="js\index.js"></script>

</body>
</html>
